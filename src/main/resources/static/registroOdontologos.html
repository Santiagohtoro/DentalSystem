<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/RegistroPacientes.css">
    <script src="./js/odontologosPost.js"></script>
</head>
<body>
    <form class="row g-3 ">
        <h1 class="registrar">Registrar Odontologo</h1>
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre">
        </div>
        <div class="col-md-6">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellido">
        </div>
        <div class="col-12">
          <label for="inputMatricula" class="form-label">Numero de matricula</label>
          <input type="text" class="form-control" id="inputMatricula">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btnBack btn btn-secondary">Cancelar</button>
        </div>
        <div id="alertaExitosa" class="alert alert-info hide" role="alert">
          <p class="mensaje"></p>
        </div>
        
      </form>
        
</body>
</html>
