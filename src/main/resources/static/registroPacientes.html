<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/RegistroPacientes.css">
    <script src="./js/pacientesPost.js"></script>
</head>
<body>
    <form class="row g-3 ">
        <h1 class="registrar">Registrar Pacientes</h1>
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre">
        </div>
        <div class="col-md-6">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellido">
        </div>
        <div class="col-md-6">
          <label for="inputDni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="inputDni">
        </div>
        <div class="col-md-6">
          <label for="inputfecha" class="form-label">Fecha de Ingreso</label>
          <input type="datetime-local" class="form-control" id="inputFecha">
        </div>
        <div class="col-12">
          <label for="inputCorreo" class="form-label">Correo</label>
          <input type="text" class="form-control" id="inputCorreo" placeholder="example@gmail.com">
        </div>
        <div class="col-12">
          <label for="inputCalle" class="form-label">Calle</label>
          <input type="text" class="form-control" id="inputCalle" placeholder="Calle 35">
        </div>
        <div class="col-12">
          <label for="inputNumero" class="form-label">Numero</label>
          <input type="text" class="form-control" id="inputNumero" placeholder="24a">
        </div>
        <div class="col-md-6">
          <label for="inputLocalidad" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="inputLocalidad">
        </div>
        <div class="col-md-6">
          <label for="inputProvincia" class="form-label">Provincia</label>
          <input type="text" class="form-control" id="inputProvincia">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btnBack btn btn-secondary">Cancelar</button>
        </div>
        <div id="alertaExitosa" class="alert alert-info hide" role="alert">
          <p class="mensaje"></p>
        </div>
        
      </form>
        
</body>
</html>
