<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/RegistroPacientes.css">
    <script src="./js/turnosPost.js"></script>
</head>
<body>
    <form class="row g-3 ">
        <h1 class="registrar">Registrar Turno</h1>
        <div class="col-12">
            <label for="inputfecha" class="form-label">Fecha de la cita</label>
            <input type="datetime-local" class="form-control" id="inputFecha">
        </div>
        <div class="col-md-6">
          <label for="inputIdPaciente" class="form-label">Paciente</label>
          <select class="pacienteSel form-select" aria-label="Paciente" id="inputIdPaciente">
            <option selected>Paciente</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputIdOdontologo" class="form-label">Odontologo</label>
          <select class="odontologoSel form-select" aria-label="Odontologo" id="inputIdOdontologo">
            <option selected>Odontologo</option>
          </select>
        </div>
         
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btnBack btn btn-secondary">Cancelar</button>
        </div>
        <div id="alertaExitosa" class="alert alert-info hide" role="alert">
          <p class="mensaje"></p>
        </div>
        
      </form>
        
</body>
</html>
